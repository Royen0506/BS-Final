<head>
    <meta charset="UTF-8">

            font-family: 'Noto Sans TC', sans-serif;
            background-image: url(./images/lightpaperfibers.png);
        }
    </style>

</head>

<body>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-4">
                        <a class="nav-link active" aria-current="page" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item mx-4">

                    </li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <hr class="d-block d-lg-none border-warning border-3 mt-0 opacity-100">

    <header class="container-fluid p-0 mb-4 mb-lg-5 mt-4 mt-lg-0">
        <img class="d-block d-lg-none img-fluid w-100 px-2 obj" src="./images/banner_service-sm.png" alt="">
        <img class="d-none d-lg-block img-fluid w-100" src="./images/banner.png" alt="">
    </header>

    <section class="py-5 container">
        <div class="row justify-content-center">
            <div class="col col-lg-8 bg-white">
                <form class="p-3 p-lg-5 shadow rounded-4 border-top border-warning border-5">
                    <h3 class="deco-line mt-3 mb-5 fw-bold text-center">填寫訂購資訊</h3>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">名字</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="name2" class="form-label">姓氏</label>
                                <input type="text" class="form-control" id="name2">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label">手機號碼</label>
                            <input type="tel" class="form-control" id="tel">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">電子郵件</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label mb-0">收件地址</label>
                            <div class="row row-cols-1 row-cols-lg-2 mb-3 mb-0 my-lg-2">
                                <div class="my-3 my-lg-0">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>請選擇城市</option>
                                        <option value="1">新北市</option>
                                        <option value="2">基隆市</option>
                                        <option value="3">臺北市</option>
                                        <option value="4">桃園市</option>
                                        <option value="5">新竹市</option>
                                    </select>
                                </div>
                                <div>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>請選擇區域</option>
                                        <option value="1">新北市</option>
                                        <option value="2">基隆市</option>
                                        <option value="3">臺北市</option>
                                        <option value="4">桃園市</option>
                                        <option value="5">新竹市</option>
                                    </select>
                                </div>
                            </div>
                            <input class="form-control" type="text" placeholder="請輸入詳細地址"
                                aria-label="default input example">

                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">設計師風格</label>
                            <select class="form-select" aria-label="Default select example" id="time">
                                <option selected>Meili</option>
                                <option value="1">Zoe</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="paid" class="form-label">付款方式</label>
                            <select class="form-select" aria-label="Default select example" id="paid">
                                <option selected>貨到付款</option>
                                <option value="1">線上刷卡</option>
                                <option value="2">刷卡分期</option>
                                <option value="3">點數扣款</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">加購服務</label>
                            <div class="row ms-0 row-cols-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        送禮用包裝+100
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                                    <label class="form-check-label" for="flexCheckDefault2">
                                        無框畫+250
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">備註說明</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <div class="my-3 text-center">
                            <h5 class="fw-bold">總金額:NT$ 300</h5>
                        </div>
                        <div class="mb-3 text-center">
                            <input type="button" class="btn btn-warning rounded-5 px-5 py2" value="送出訂購資訊">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="bg-white border-top border-3 border-warning py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 mx-3 mt-3">
                    <div class="row row-cols-1 row-cols-lg-2 justify-content-center">
                        <div class="text-center">
                            <img src="./images/link01.png" alt="" class="img-fluid">
                        </div>
                        <div class="text-center text-lg-start pt-3 pt-lg-0">
                            <h4>加入奴才團隊</h4>
                            <p class="text-nowrap">我也會畫畫，希望能盡一份心力！</p>
                            <a class="btn btn-outline-warning rounded-5 text-dark border-dark cus-btn px-5"
                                href="#">聯絡我們</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 mx-3 mt-3">
                    <div class="row row-cols-1 row-cols-lg-2 justify-content-center pt-3 pt-lg-0">
                        <div class="text-center">
                            <img src="./images/link02.png" alt="" class="img-fluid">
                        </div>
                        <div class="text-center text-lg-start pt-3 pt-lg-0">
                            <h4>加入奴才團隊</h4>
                            <p class="text-nowrap">我也會畫畫，希望能盡一份心力！</p>
                            <a class="btn btn-outline-warning rounded-5 text-dark border-dark cus-btn px-5"
                                href="petarea.html">領養專區</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4">

</body>

</html>
